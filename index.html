<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <style>
body {
  color: white;
  font-family: 'Poiret One', cursive;
}

#clock {
  text-align:center;
  position: absolute;
  top: 50%;
  margin-top: -50px;
  left: 50%;
  width: 400px;
  margin-left: -200px;

  font-size: 100px;
  line-height: 100px;
}

footer {
    text-align:center;
    position: absolute;
    bottom:0;
    right:0;

    font-size: 14px;
}

  </style>
</head>
<body style="background-color: rgb(0,0,0)">
  <div id="clock"></div>

  <footer>
    Brought to you by Fifo K.
  </footer>

  <script type="text/javascript">
  (function() {
    var clock = document.getElementById('clock');

    function update() {
      var date = new Date();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();

      var hh = (hour < 10) ?Â ("0" + hour) : hour;
      var mm = (minute < 10) ? ("0" + minute) : minute;
      var ss = (second < 10) ? ("0" + second) : second;
      clock.innerHTML = hh + ":" + mm + ":" + ss;

      var r = Math.floor(hour / 23 * 255);
      var g = Math.floor(minute / 59 * 255);
      var b = Math.floor(second / 59 * 255);

      document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";

      if ((hour > 20) && (minute > 45)) {
        document.body.style.color="black";
      } else {
        document.body.style.color="white";
      }
    };

    window.setInterval(update, 1000);

   })();
  </script>
</body>
</html>
